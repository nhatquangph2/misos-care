<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase Auth - Miso's Care</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 { color: #667eea; }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: 500;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            font-weight: 500;
        }
        button:hover { background: #5568d3; }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .test-section {
            background: #f8f9fa;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin: 5px;
        }
        .badge.connected { background: #d4edda; color: #155724; }
        .badge.disconnected { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê¨ Miso's Care - Auth System Test</h1>
        <div id="connection-status"></div>

        <div class="test-section">
            <h2>üìã Test Checklist</h2>
            <div id="checklist"></div>
        </div>

        <div class="test-section">
            <h3>1Ô∏è‚É£ Test Sign Up (ƒêƒÉng k√Ω)</h3>
            <input type="email" id="signup-email" placeholder="Email (vd: test@example.com)">
            <input type="password" id="signup-password" placeholder="Password (t·ªëi thi·ªÉu 6 k√Ω t·ª±)">
            <input type="text" id="signup-name" placeholder="T√™n c·ªßa b·∫°n">
            <button onclick="testSignUp()">Test Sign Up</button>
            <div id="signup-result"></div>
        </div>

        <div class="test-section">
            <h3>2Ô∏è‚É£ Test Login (ƒêƒÉng nh·∫≠p)</h3>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="testLogin()">Test Login</button>
            <div id="login-result"></div>
        </div>

        <div class="test-section">
            <h3>3Ô∏è‚É£ Current Session</h3>
            <button onclick="checkSession()">Check Current Session</button>
            <div id="session-result"></div>
        </div>

        <div class="test-section">
            <h3>4Ô∏è‚É£ Database Connection</h3>
            <button onclick="testDatabase()">Test Database Query</button>
            <div id="database-result"></div>
        </div>

        <div class="test-section">
            <h3>5Ô∏è‚É£ Logout</h3>
            <button onclick="testLogout()">Test Logout</button>
            <div id="logout-result"></div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://suzsukdrnoarzsixfycr.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN1enN1a2Rybm9hcnpzaXhmeWNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NTM1NTUsImV4cCI6MjA4MDIyOTU1NX0.TaMCw08hqrGsH5xe-x1W3xrSSpyQopfEjsUr-eZ33Gg'

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        // Test connection on load
        window.onload = async () => {
            const connectionDiv = document.getElementById('connection-status')

            try {
                const { data, error } = await supabase.auth.getSession()

                if (error) throw error

                connectionDiv.innerHTML = `
                    <div class="status success">
                        <span class="badge connected">‚úÖ CONNECTED</span>
                        <strong>Supabase connection successful!</strong><br>
                        URL: ${SUPABASE_URL}<br>
                        Session: ${data.session ? 'Active' : 'None'}
                    </div>
                `

                updateChecklist('connection', true)

                // Auto check session if exists
                if (data.session) {
                    checkSession()
                }
            } catch (error) {
                connectionDiv.innerHTML = `
                    <div class="status error">
                        <span class="badge disconnected">‚ùå ERROR</span>
                        <strong>Connection failed!</strong><br>
                        ${error.message}
                    </div>
                `
                updateChecklist('connection', false)
            }
        }

        let checklist = {
            connection: false,
            signup: false,
            login: false,
            session: false,
            database: false,
            logout: false
        }

        function updateChecklist(test, passed) {
            checklist[test] = passed
            const checklistDiv = document.getElementById('checklist')
            checklistDiv.innerHTML = Object.entries(checklist)
                .map(([key, value]) => `
                    <div style="padding: 8px; background: ${value ? '#d4edda' : '#fff3cd'}; margin: 5px 0; border-radius: 4px;">
                        ${value ? '‚úÖ' : '‚è∏Ô∏è'} ${key.toUpperCase()}: ${value ? 'PASSED' : 'PENDING'}
                    </div>
                `).join('')
        }

        async function testSignUp() {
            const resultDiv = document.getElementById('signup-result')
            const email = document.getElementById('signup-email').value
            const password = document.getElementById('signup-password').value
            const name = document.getElementById('signup-name').value

            if (!email || !password || !name) {
                resultDiv.innerHTML = '<div class="status error">‚ö†Ô∏è Please fill all fields!</div>'
                return
            }

            resultDiv.innerHTML = '<div class="status info">‚è≥ Creating account...</div>'

            try {
                // 1. Sign up with Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                })

                if (authError) throw authError

                // 2. Create user profile
                if (authData.user) {
                    const { error: profileError } = await supabase
                        .from('users')
                        .insert([{
                            id: authData.user.id,
                            email: email,
                            name: name,
                            created_at: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        }])

                    if (profileError) {
                        console.error('Profile creation error:', profileError)
                        // Don't throw - auth still succeeded
                    }
                }

                resultDiv.innerHTML = `
                    <div class="status success">
                        ‚úÖ <strong>Sign Up Successful!</strong><br>
                        User ID: ${authData.user.id}<br>
                        Email: ${email}<br>
                        ${authData.session ? 'Session created ‚úÖ' : 'Check email for confirmation ‚úâÔ∏è'}
                    </div>
                    <pre>${JSON.stringify(authData, null, 2)}</pre>
                `
                updateChecklist('signup', true)
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå <strong>Sign Up Failed!</strong><br>
                        ${error.message}
                    </div>
                `
                updateChecklist('signup', false)
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result')
            const email = document.getElementById('login-email').value
            const password = document.getElementById('login-password').value

            if (!email || !password) {
                resultDiv.innerHTML = '<div class="status error">‚ö†Ô∏è Please enter email and password!</div>'
                return
            }

            resultDiv.innerHTML = '<div class="status info">‚è≥ Logging in...</div>'

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                })

                if (error) throw error

                resultDiv.innerHTML = `
                    <div class="status success">
                        ‚úÖ <strong>Login Successful!</strong><br>
                        User: ${data.user.email}<br>
                        ID: ${data.user.id}<br>
                        Session: ${data.session ? 'Active' : 'None'}
                    </div>
                    <pre>${JSON.stringify(data.user, null, 2)}</pre>
                `
                updateChecklist('login', true)
                checkSession()
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå <strong>Login Failed!</strong><br>
                        ${error.message}
                    </div>
                `
                updateChecklist('login', false)
            }
        }

        async function checkSession() {
            const resultDiv = document.getElementById('session-result')
            resultDiv.innerHTML = '<div class="status info">‚è≥ Checking session...</div>'

            try {
                const { data: { session }, error } = await supabase.auth.getSession()

                if (error) throw error

                if (session) {
                    const { data: { user } } = await supabase.auth.getUser()

                    resultDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ <strong>Active Session Found!</strong><br>
                            User: ${user.email}<br>
                            ID: ${user.id}<br>
                            Expires: ${new Date(session.expires_at * 1000).toLocaleString()}
                        </div>
                        <pre>${JSON.stringify(user, null, 2)}</pre>
                    `
                    updateChecklist('session', true)
                } else {
                    resultDiv.innerHTML = `
                        <div class="status info">
                            ‚ÑπÔ∏è No active session. Please login first.
                        </div>
                    `
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå ${error.message}
                    </div>
                `
            }
        }

        async function testDatabase() {
            const resultDiv = document.getElementById('database-result')
            resultDiv.innerHTML = '<div class="status info">‚è≥ Testing database...</div>'

            try {
                const { data: { user } } = await supabase.auth.getUser()

                if (!user) {
                    resultDiv.innerHTML = '<div class="status error">‚ö†Ô∏è Please login first!</div>'
                    return
                }

                // Test query to users table
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', user.id)
                    .single()

                if (error) throw error

                resultDiv.innerHTML = `
                    <div class="status success">
                        ‚úÖ <strong>Database Connection Working!</strong><br>
                        Found user record in database
                    </div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `
                updateChecklist('database', true)
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå <strong>Database Error!</strong><br>
                        ${error.message}<br>
                        <small>Hint: Make sure you've run the database migration SQL</small>
                    </div>
                `
                updateChecklist('database', false)
            }
        }

        async function testLogout() {
            const resultDiv = document.getElementById('logout-result')
            resultDiv.innerHTML = '<div class="status info">‚è≥ Logging out...</div>'

            try {
                const { error } = await supabase.auth.signOut()

                if (error) throw error

                resultDiv.innerHTML = `
                    <div class="status success">
                        ‚úÖ <strong>Logout Successful!</strong><br>
                        Session cleared. You can test login again.
                    </div>
                `
                updateChecklist('logout', true)

                // Clear session display
                document.getElementById('session-result').innerHTML = ''
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå ${error.message}
                    </div>
                `
                updateChecklist('logout', false)
            }
        }
    </script>
</body>
</html>
